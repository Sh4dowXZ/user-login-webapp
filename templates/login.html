<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <!-- Bootstrap CDN: This line loads pre-made styling for layout, buttons, spacing, etc. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Adds a light background to the whole page -->
<body class="bg-light">

<!-- 'container' centers the form and gives it spacing -->
<!-- 'mt-5' = margin-top:5 (adds space above the box) -->
<div class="container mt-5">

    <!-- The page title, centered with spacing below -->
    <h1 class="mb-4 text-center">Login</h1>

    <!-- The login form -->
    <!-- 'shadow' = small box shadow for 3D look -->
    <!-- 'p-4' = padding inside the box -->
    <!-- 'bg-white' = white background -->
    <!-- 'rounded' = soft rounded corners -->
    <form action="/login" method="post" class="shadow p-4 bg-white rounded">

        <!-- Username input field -->
        <div class="mb-3"> <!-- mb-3 = space below this block -->
            <label class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required>
            <!-- 'form-control' makes the input box stretch nicely across the form -->
        </div>

        <!-- Password input field -->
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <!-- Login button -->
        <!-- 'btn' = turns it into a button -->
        <!-- 'btn-primary' = gives it the classic blue color -->
        <!-- 'w-100' = full-width button -->
        <input type="submit" value="Login" class="btn btn-primary w-100">
    </form>
</div>

</body>
</html>
