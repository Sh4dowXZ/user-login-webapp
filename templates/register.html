<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <!-- Add Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Light background -->
<body class="bg-light">

<!-- Centered container -->
<div class="container mt-5">
    <!-- Big centered title -->
    <h1 class="mb-4 text-center">Register</h1>

    <!-- White box for the form -->
    <form action="/register" method="post" class="shadow p-4 bg-white rounded">

        <!-- Username input -->
        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <!-- Password input -->
        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <!-- Register button -->
        <input type="submit" value="Register" class="btn btn-success w-100">
        <!-- This one's green (btn-success) just to feel different from login :) -->
    </form>
</div>

</body>
</html>
